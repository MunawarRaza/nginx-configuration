server {
        listen 80;
        listen [::]:80;
        root /opt/moodle;
        index  index.php index.html index.htm;
        server_name _;
        location / {
        try_files $uri $uri/ =404;        
        }
        location /dataroot/ {
        internal;
        alias /var/www/html/moodledata/ ;
        }
        location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.0-fpm.sock;
	}
}
